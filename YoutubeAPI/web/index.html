<!DOCTYPE html>
<html lang="en">
    <head>		
        <title>YOUTUBE</title>
        <meta charset="UTF-8" />					
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Awesome videos!" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        
        
    </head>
    <body>
       
        <style>
        body {
            background-color: white;
        }
        </style>
        <header>
            <h1 class="w100 text-center"><a href="index.html"><mark style="background-color:lightcyan;">YOUTUBE SEARCH</mark></a></h1>
        </header>
        <div id="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="#">
                    <p><input type="text" id="search" placeholder="Type something..." autocomplete="off" class="form-control" /></p>
                    <p><input type="submit" value="Search" class="form-control btn btn-primary w100"></p>
                    <p><mark style="background-color:yellow;">Select the "Title" or "Date" to sort accordingly.</mark></p>    
                    <select id="list" onclick="carry()" >
                        <option selected="">Sort</option>
                        <option value="title">Title</option>
                        <option value="date">Date</option>
                    </select>
                 </form>
                <div id="results" ></div>
            </div>
        </div>
        
        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="js/app.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>
    </body>
    
</html>
